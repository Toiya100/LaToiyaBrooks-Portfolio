<head>
    <meta charset="UTF-8">

    <title>LaToiya Brooks | Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background: #f8f9fb;
            scroll-behavior: smooth;
            padding-top: 70px; /* extra space for fixed nav */
        }

        /* NAVIGATION BAR */
        nav {
            background: #003060;
            color: #fff;
            padding: 14px 25px;
            position: fixed; /* fixed at top */
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background: #002a59;
            color: #fff;
        }

        header {
            background: #004080;
            color: #fff;
            padding: 35px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.4em;
        }
        header p {
            margin: 8px 0;
            font-size: 1.1em;
        }
        header a {
            color: #fff;
            text-decoration: underline;
        }

        section {
            padding: 25px;
            max-width: 900px;
            margin: auto;
            background: #fff;
        }

        /* PROFILE PIC */
        .profile-pic {
            width: 180px;
            border-radius: 10px;
            margin-top: 20px;
        }
        h2 {
            color: #004080;
            margin-top: 35px;
        }
        h3 {
            color: #003060;
            margin-top: 25px;
        }
        ul {
            margin-left: 20px;
        }
        .divider {
            border-top: 2px solid #ddd;
            margin: 30px 0;
        }
        .contact a {
            color: #004080;
            text-decoration: none;
        }
        .resume-btn {
            display: inline-block;
            padding: 10px 18px;
            background: #004080;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 10px;
        }
        .resume-btn:hover {
            background: #002a59;
        }
    </style>
</head>
