<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaToiya Brooks | Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            color: #333;
            background: #f4f6fa;
        }

        /* NAVIGATION */
        nav {
            position: sticky;
            top: 0;
            background: #002d62;
            padding: 12px 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: 0.2s ease;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #003e80, #005bb5);
            color: #fff;
            padding: 70px 20px 60px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        header h1 {
            margin: 0;
            font-size: 2.6em;
            letter-spacing: 1px;
            font-weight: 700;
        }

        header p {
            margin: 10px 0;
            font-size: 1.15rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        header a {
            color: #fff;
            text-decoration: underline;
        }

        /* SECTION CARD */
        section {
            padding: 45px 25px;
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
            animation: fadeIn 0.8s ease;
        }

        h2 {
            color: #003e80;
            margin-bottom: 12px;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 6px solid #005bb5;
            padding-left: 12px;
        }

        h3 {
            color: #222;
            margin-top: 25px;
            margin-bottom: 8px;
            font-size: 1.25rem;
            font-weight: bold;
        }

        ul {
            margin-left: 20px;
            margin-bottom: 25px;
            padding-left: 10px;
        }

        .divider {
            border-top: 2px solid #e5e5e5;
            margin: 35px 0;
        }

        a {
            color: #005bb5;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Resume Button */
        .resume-button {
            display: inline-block;
            padding: 14px 24px;
            background: #005bb5;
            color: #fff !important;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            transition: 0.2s ease;
        }

        .resume-button:hover {
            background: #003e80;
            transform: translateY(-2px);
        }

        /* Smooth fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
